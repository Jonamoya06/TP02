<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
</head>

<body>
    <h1>Registro de Usuario</h1>
    <form action="home.html">
        <label for="nombreYApellido">Nombre y apellido:</label>
        <input type="text" name="nombreYApellido" id="nombreYApellido" required><br>
        <label for="nombreUsuario">Nombre de usuario:</label>
        <input type="text" name="nombreUsuario" id="nombreUsuario" maxlength="8" required><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required><br>
        <label for="date">Fecha de nacimiento:</label>
        <input type="date" name="date" id="date" required><br>
        <label for="domicilio">Domicilio:</label>
        <input type="text" name="domicilio" id="domicilio" placeholder="Ej: Roca 123" pattern="[A-Za-z0-9\s]+"
            required><br>
        <h4>Perfil del usuario</h4>
        <label for="vendedor">Vendedor</label>
        <input type="radio" name="perfilUsuario" id="vendedor">
        <label for="comprador">Comprador</label>
        <input type="radio" name="perfilUsuario" id="comprador">
        <h4>Categorías de interés(puede elegir más de una)</h4>
        <label for="electro">Electro</label>
        <input type="checkbox" name="categoriasInteres" id="electro"><br>
        <label for="moda">Moda</label>
        <input type="checkbox" name="categoriasInteres" id="moda"><br>
        <label for="hogar">Hogar</label>
        <input type="checkbox" name="categoriasInteres" id="hogar"><br>
        <label for="jugueteria">Juguetería</label>
        <input type="checkbox" name="categoriasInteres" id="jugueteria"><br>
        <label for="vida-sana">Vida sana</label>
        <input type="checkbox" name="categoriasInteres" id="vida-sana"><br>
        <label for="imagen">Seleccioná una foto de usuario:</label>
        <input type="file" name="imagen" id="imagen" accept="image/*"><br>
        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="password" required><br>
        <label for="confirmarContraseña">Confirmar contraseña:</label>
        <input type="password" name="confirmarContraseña" id="confirmarContraseña" required><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
    </form>
</body>

</html>
